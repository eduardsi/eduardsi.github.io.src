---
layout: default
---

<div>
  <hr>
  {% for post in site.posts %}
    <article>
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.date | date: "%e %B %Y" }} · {% include read_time.html content=post.content %} · <a class="commentCount" href="{{ site.url }}{{ post.url }}#disqus_thread">comments</a>
    </article>
  {% endfor %}
  <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
</div>
