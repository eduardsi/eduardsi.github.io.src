---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  {% if page.date %}
  <h6>
      {{ page.date | date: "%e %B %Y" }} · {{page.location}} · <a class="commentCount" href="{{ site.url }}{{ page.url }}#disqus_thread">comments</a>
  </h6>  
  {% endif %}
  <div class="centered">
    {% include share.html %}
  </div>
  <hr>


  <div class="entry">
    {{ content }}
  </div>

  {% include call_for_action.html %}
  {% include share.html %}

  {% include disqus.html %}
</article>
