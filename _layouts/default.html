<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }} by {{ site.author }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} by {{ site.author }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="{{ site.avatar }}">
    <link rel="icon" href="{{ site.avatar }}">
    <link rel="shortcut icon" sizes="64x64" href="{{ site.avatar }}">

    <script>
        function hide(eid) {
          var item = document.getElementById(eid)
          item.style.display = "none";
        }

        function show(eid) {
          var item = document.getElementById(eid)
          item.style.display = "block";
        }
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <i id="header-toggle" class="show-mobile fas fa-bars" onclick="show('header'); hide('header-toggle')"></i>
        <header id="header" class="masthead hide-mobile">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <h2>{{site.title}}</h2>
          <h3>
            <i>
              by {{site.author}}  
              <a href="https://twitter.com/intent/follow?screen_name=eduardsi" target="_blank">
                <i class="fab fa-twitter"></i>  
              </a>
            </i>
          </h3>
          <nav>
            <a href="/"><i class="fa fa-home"></i></a>
            <a href="{{ site.baseurl }}/about">About me</a>
            <a href="https://principal.dev">Join my masterclass</a>
            <a href="https://github.com/sizovs/ama/issues/new?title=Your%20question&body=Some%20details...">Ask me anything</a>
            <a href="{{ site.baseurl }}/about#subscribeForm">Subscribe</a>
            <a href="{{ site.baseurl }}/feed.xml"><i class="fas fa-rss"></i></a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    {% include analytics.html %}
  </body>
</html>
